<section class="room-container" *ngFor="let room of roomData">
    <div class="room-name">{{room.name}}</div>
    <div class="d-flex flex-wrap justify-content-between">
        <div class="room" (click)="createOrder(table, room)" *ngFor="let table of room.tables">
            <div class="table">
                <span>{{table.name}}</span>
            </div>
        </div>
    </div>
</section>
