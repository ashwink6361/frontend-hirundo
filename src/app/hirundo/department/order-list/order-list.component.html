<!-- <div> -->
<div class="text-center" *ngIf="!(orders && orders.length)">No Order Found.</div>
<div *ngIf="orders && orders.length" class="order-list-container">
    <div class="card order-list" *ngFor="let order of orders | orderby: '-created_at'">
        <div class="card-body" [class.opacity]="order.status == 3">
            <h4 class="card-title">
                <div>
                    <i class="far fa-clock"></i> {{order.created_at | date:'hh:mm a'}}</div>
                <div class="status" [class.bg-red]="order.status == 0" [class.bg-green]="order.status == 2" [class.bg-yellow]="order.status == 4">{{getOrderStatus(order.status)}}</div>
            </h4>
            <div class="card-text">
                <p>
                    <i class="fas fa-cube"></i> {{order.room.name}}</p>
                <p>
                    <img src="assets/images/table.png" alt="">
                    <span>{{order.tableName}}</span>
                </p>
                <p>
                    <i class="far fa-user"></i> {{order.noOfPeople}}</p>
            </div>
            <div class="step-listing">
                <ul *ngIf="stepdata[order._id]">
                    <li *ngFor="let step of steps[order._id]; let i = index;" (click)="selectedTab(steps[order._id][i],i,order._id)" [class.active]="steps[order._id][i] == stepdata[order._id].step">{{step}}</li>
                </ul>
            </div>
            <div class="order-items-container">
                <div *ngFor="let item of order.item">
                    <div *ngIf="((item.department.indexOf(authGuard.getCurrentUser()._id)) > -1) || ((authGuard.getCurrentUser().category.indexOf(item.category)) > -1)">
                        <div class="order-item" *ngIf="stepdata[order._id] && item.step == stepdata[order._id].step">
                            <label class="label item-status">{{getOrderStatus(item.status)}}</label>
                            <div class="order-item-img">
                                {{item.quantity}} X
                            </div>
                            <div class="order-item-detail">
                                {{item.id.name}}
                                <ul>
                                    <li *ngFor="let varient of item.variant">
                                        <i *ngIf="varient.status == 1">+</i>
                                        <i *ngIf="varient.status == 0">-</i> {{varient.name}}
                                    </li>
                                </ul>
                            </div>
                            <div class="order-quantity d-flex w-105">
                                <button type="button" class="btn btn-floting update-order-btn" (click)="updateItem(item, order._id, 2)">
                                    <img src="assets/images/order-deliver.png" alt="" />
                                </button>
                                <button type="button" class="btn btn-floting update-order-btn" (click)="updateItem(item, order._id, 4)">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button type="button" class="btn btn-floting update-order-btn" (click)="updateItem(item, order._id, 3)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="btn-container">
                <button class="btn btn-primary waves-light" mdbRippleRadius (click)="updateOrder(order, 3)">Cancel</button>
                <button class="btn btn-primary waves-light" mdbRippleRadius (click)="updateOrder(order, 4)">In Progress</button>
                <button class="btn btn-primary waves-light" mdbRippleRadius (click)="updateOrder(order, 2)">Done</button>
            </div> -->
        </div>
        <div class="order-call-btn">
            <button *ngIf="stepdata[order._id] && !showToCall[order._id] && !showDeliveredButton[order._id]" type="submit" (click)="updateOrder(order, times[order._id][stepdata[order._id].step], 4)" [disabled]="order.status == 4"><span *ngIf="order.status == 0">Start ({{times[order._id][stepdata[order._id].step]}}:00)</span><span *ngIf="order.status == 4">Running </span></button>
            <button *ngIf="!showToCall[order._id] && showDeliveredButton[order._id]" type="submit" (click)="updateDeliveredOrder(order)">Delivered</button>
            <div *ngIf="!showToCall[order._id] && !showDeliveredButton[order._id]" id="{{order._id}}" class="progress-btn">{{remainingTime[order._id]}}</div>
            <button *ngIf="stepdata[order._id] && showToCall[order._id] && !showDeliveredButton[order._id]" type="submit" [disabled]="true">To Call ({{times[order._id][stepdata[order._id].step]}}:00)</button>
       
        </div>
    </div>
</div>
<!-- </div> -->
