<div class="tabs-container steps-container">
    <ul>
        <!-- <li class="active">Uscita 1</li> -->
        <li *ngFor="let step of stepArray; let i = index;" [class.active]="activetab[i]" (click)="selectedTab(stepArray[i],i)">{{step}}</li>
        <li class="add-step" (click)="addStep()"><i class="fa fa-plus"></i></li>
    </ul>
</div>
