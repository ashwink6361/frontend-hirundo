<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light">
    <logo>
        <a class="navbar-brand" routerLink="/">
            <img src="/assets/images/logo.png" alt="">
        </a>
    </logo>
    <links>        
        <ul class="navbar-nav ml-auto">            
            <li class="language-option">
                <div class="text-right">
                    <a class="dropdown-toggle" id="language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="assets/images/flags/English.png" *ngIf="(currentLan=='en')" alt="" title="">
                        <img src="assets/images/flags/Italian.png" *ngIf="(currentLan=='it')" alt="" title="">
                        <span class="fa fa-chevron-down" aria-hidden="true"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="language">
                        <a class="dropdown-item" (click)="changeLang('en')">
                            <img src="assets/images/flags/English.png"> English</a>
                        <a class="dropdown-item" (click)="changeLang('it')">
                            <img src="assets/images/flags/Italian.png"> Italian</a>
                    </div>
                </div>
            </li>
        </ul>
    </links>
</mdb-navbar>
